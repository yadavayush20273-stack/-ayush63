<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Our Site</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    header {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background-color: #ff9800;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #e68900;
    }

    .wave {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: url('https://svgshare.com/i/uYx.svg') repeat-x;
      animation: wave 10s linear infinite;
    }

    @keyframes wave {
      0% { background-position-x: 0; }
      100% { background-position-x: 1000px; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <p>We're glad you're here. Explore and enjoy your stay!</p>
    <button class="btn" onclick="window.location.href='https://yadavayush20273-stack.github.io/ayushyadav07/'">Get Started</button>
  </header>
  <div class="wave"></div>
</body>
</html>
